<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/img/one.png" type="image/x-icon">
    <title>Dice Game</title>
</head>
<body>
    <main>
        <div class="up">
            <h1 id="result">dice</h1>
        </div>
        <div class="mid">
            <h3>Player 1</h3>
            <h3>Player 2</h3>
        </div>
        <div class="down">
            <div id="left" class="dice"></div>
            <div id="right" class="dice"></div>
            <button id="playbtn" class="play">play</button>
        </div>
       
    </main>
    <div class="made">
        <h4>made by Yufa</h4>
    </div>
  <script src="/js/script.js"></script>
</body>
</html>
